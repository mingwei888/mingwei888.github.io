    <head>
        
        <meta charset="UTF-8">

        <meta name="robots" content="noindex, nofollow">
        
        <link rel="icon" href="/static/images/icons/32.png">
        <link rel="stylesheet" href="/static/style.css">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="google-site-verification" content="mtzPG9tQDK38T_aapbg-3DxLhSqoW8juHcr15QoY-gA">
        <meta name="description" content="">
        <meta name="keywords" content="cloud,ide,java,node.js,javascript,php,python,ruby,development" >
        <meta name="author" content="FriendCode">
        <meta name="og:title" content="Offline | Codebox">
        <meta name="og:locale" content="en_US">
        <meta name="og:site_name" content="Codebox">
        <meta name="og:url" content="https://www.codebox.io/">
        <meta name="og:description" content="">
        <meta name="og:image" content="/static/images/icons/ios.png" >
        <meta name="application-name" content="Codebox">
        <meta name="application-url" content="https://www.codebox.io/">
        <meta name="msapplication-tooltip" content="">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-starturl" content="https://www.codebox.io/">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/gjceifhgcjmnodgdidjongfhifginmpo">
        
    </head>
    <body>
        <div id="codebox-wrapper">
<div id="codebox-header" class="">
    <div class="inner">
        <a href="/">
            <img class="logo" src="/static/images/icons/w64.png" />
            <h1>Codebox<span>offline</span></h1>
        </a>

        <a class="item account" href="/account"><img src="/static/images/avatar.png" class="avatar" /><span></span></a>
    </div>
</div>
<div id="codebox-header-menu" class="hidden-xs hidden-sm">
    <ol class="breadcrumb">
    
        <li class="active">
            
            Offline mode is not available
            
        </li>
    
    </ol>
</div>


<div class="container">
    <div id="codebox-boxes" class="offline">
        <div class="offline-icon">
            <i class="icon-bolt"></i>
        </div>
    </div>
</div>
</div>
    </body>
    <script src="/static/app.js"></script>
    
<script type="text/template" id="template-box">
    <div class="box">
        <div class="box-inner">
            <div class="box-stack" style="color: <%=box.stackInfo.color%>;">
                <i class="<%=box.stackInfo.icon%>"></i>
            </div>
            <div class="box-infos">
                <p class="name"><a href="<%=url%>" target="_blank" class="link-inherit"><%-box.name%></a></p>
            </div>
            <div class="box-actions">
                <a href="<%=url%>" target="_blank" class="btn btn-sm btn-default">
                    <i class="icon-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
</script>
<script>
require([
    "jQuery",
    "offline",
    "template"
], function($, offline, template) {
    var $header = $("#codebox-header");
    var $list = $("#codebox-boxes");
    var $notif = $("#codebox-header-menu li");

    var tpl = $("#template-box").html();

    var boxes = offline.boxes();
    var account = offline.account();
    var lastSync = offline.lastSync();

    if (account) $header.find(".account span").text(account.name);
    if (lastSync) $notif.text("Last successful offline sync was "+template.timeDifference(lastSync));

    if (boxes && boxes.boxes.length > 0) {
        $list.empty();
        boxes.boxes.forEach(function(box) {
            var result = template.render(tpl, {
                'box': box,
                'account': account,
                'url': box.url
            });
            $list.append(result);
        });
    }
});
</script>


    
    <iframe src="/offline?iframe=true" class="hidden" />
</html>
